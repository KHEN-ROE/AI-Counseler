<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/addBoardForm.css}" />
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-brand"><a href="/main" class="title">감정 쓰레기통</a></div>
    <div class="navbar-menu">
        <a href="/board/view">커뮤니티</a>
        <div class="dropdown">
            <a href="#" class="dropbtn">마이페이지</a>
            <div class="dropdown-content">
                <a href="/members/confirm">회원정보 수정</a>
                <a href="/members/delete">회원 탈퇴</a>
            </div>
        </div>
        <a href="/members/logout">로그아웃</a>
    </div>
</div>

<div class="container">

<form th:action="@{'/board/update/' + ${board.id}}" method="post">
    <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${board.title}" required />
    </div>

    <div class="form-group">
        <label for="text">내용</label>
        <textarea id="text" name="text" rows="4" required th:text="${board.text}"></textarea>
    </div>

    <button type="submit">수정하기</button>
</form>
</div>
</body>
</html>
